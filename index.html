<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/icon.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weartake</title>
</head>

<body>
    <header>
        <div class="container menu">
            <div class="logo">
                <h1>Weartake</h1>
            </div>
            <nav>
                <ul class="black-color">
                    <li>
                        <a class="selected" href="#">Todos</a>
                    </li>
                    <li>
                        <a href="#">Acessórios</a>
                    </li>
                    <li>
                        <a href="#">Calçados</a>
                    </li>
                    <li>
                        <a href="#">Camisetas</a>
                    </li>
                    <li>
                        <label class="switcher">
                            <input type="checkbox" name="theme-switcher">
                            <span class="switch-button"></span>
                        </label>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="pop-up"></div>
        <div class="container main-box">
            <section class="left-side showcase">
                <ul class="products"></ul>
            </section>

            <aside class="right-side">
                <div class="search-box">
                    <form>
                        <input type="text" id="search-product" placeholder="Digite aqui sua pesquisa">
                        <button disabled class="search-btn"><img src="assets/img/search-icon.png" alt="Pesquisar"></button>
                    </form>
                </div>
                <div class="menu-cart">
                    <div class="header-cart">
                        <h3>Carrinho de Compras</h3>
                    </div>
                    <div class="cart">
                        <div class="warning-cart">
                            <h3>Carrinho vázio</h3>
                            <span>Adicione itens</span>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </main>
    <script src="assets/js/database.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
